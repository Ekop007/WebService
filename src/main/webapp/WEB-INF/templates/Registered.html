<body class="bggreen">
<div class="container">
    <br>
    <div class="container">
        <form class="form-signin">
            <div class="row">
                <div class="col"> <br> <br> <br> </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1"> Регистрация </h4>
                        <hr>
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="" class="form-control" placeholder="Придумайте логин" type="text" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class=" fa fa-envelope"></i> </span>
                                    </div>
                                    <input name="" class="form-control" placeholder="Введите email" type="email" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input class="form-control" placeholder="Придумайте пароль" type="password">
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input class="form-control" placeholder="Повторите пароль" type="password">
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <script type="text/javascript">
                                    function GetValues() {
                                        var name = document.getElementsByClassName("form-control")[0].value;
                                        var em = document.getElementsByClassName("form-control")[1].value;
                                        var pas1 = document.getElementsByClassName("form-control")[2].value;
                                        var pas2 = document.getElementsByClassName("form-control")[3].value;
                                        CheckPas(name, pas1, pas2, em);
                                    }
                                </script>
                                <button type="submit" class="btn btn-primary btn-block" onclick="GetValues()"> Регистрация  </button>
                            </div> <!-- form-group// -->
                            <p class="text-center"> Есть аккаунт? <br><a href="Sing.html" class="btn"> Войти </a></p>
